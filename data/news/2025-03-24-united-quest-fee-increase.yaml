title: "United Quest Card Annual Fee Increases to $350"
summary: "Chase increased the United Quest Card annual fee from $250 to $350, adding enhanced benefits including a $200 United TravelBank credit, $100 in rideshare credits, 10,000-mile award flight discounts, and new hotel/rental credits. New applicants pay the higher fee immediately; existing cardholders see it on renewals after August 1, 2025."
