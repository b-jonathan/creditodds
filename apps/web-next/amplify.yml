version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            # Install dependencies from repo root (monorepo with workspaces)
            # Use subshell to preserve working directory
            - (cd ../.. && npm ci)
        build:
          commands:
            - env | grep -e NEXT_PUBLIC_ >> .env.production || true
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
          - ../../node_modules/**/*
    appRoot: apps/web-next
