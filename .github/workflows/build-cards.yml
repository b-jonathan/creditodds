name: Build and Deploy Cards

on:
  push:
    branches:
      - main
    paths:
      - 'data/cards/**'
  workflow_dispatch:  # Allow manual trigger

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Need previous commit to detect new files

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build cards.json
        run: npm run build:cards

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::953352003729:role/GitHubActions-CreditOdds
          aws-region: us-east-2

      - name: Upload cards.json to S3
        run: aws s3 cp data/cards.json s3://${{ secrets.S3_BUCKET_NAME }}/cards.json --content-type application/json --cache-control "max-age=300"

      - name: Upload card images to S3
        run: |
          if find data/cards/images -type f ! -name '.gitkeep' | grep -q .; then
            echo "Uploading card images to S3..."
            aws s3 sync data/cards/images/ s3://${{ secrets.S3_IMAGES_BUCKET_NAME }}/card_images/ --exclude ".gitkeep" --cache-control "max-age=86400"
            echo "Images uploaded successfully"
          else
            echo "No images to upload"
          fi

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/cards.json"
          if find data/cards/images -type f ! -name '.gitkeep' | grep -q .; then
            aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_IMAGES_DISTRIBUTION_ID }} --paths "/card_images/*"
          fi

      - name: Wait for CloudFront invalidation
        run: |
          echo "Waiting 60 seconds for CloudFront cache invalidation to propagate..."
          sleep 60

      - name: Sync cards to database
        run: |
          echo "Triggering card sync to MySQL database..."
          response=$(curl -s -w "\n%{http_code}" -X POST "${{ secrets.API_BASE_URL }}/sync-cards" -H "Content-Type: application/json" -d '{"source": "github-action"}')
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          echo "Response: $body"
          echo "HTTP Status: $http_code"
          if [ "$http_code" -ne 200 ]; then
            echo "Warning: Card sync returned non-200 status"
          fi

      - name: Trigger Amplify rebuild
        env:
          AMPLIFY_WEBHOOK_URL: ${{ secrets.AMPLIFY_WEBHOOK_URL }}
        run: |
          if [ -n "$AMPLIFY_WEBHOOK_URL" ]; then
            echo "Triggering Amplify rebuild to update sitemap..."
            curl -s -X POST "$AMPLIFY_WEBHOOK_URL" || echo "Warning: Amplify webhook failed"
          else
            echo "Skipping Amplify rebuild (no webhook URL configured)"
          fi
