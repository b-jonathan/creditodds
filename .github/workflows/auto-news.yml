name: Auto News Update

on:
  schedule:
    - cron: '0 14 * * *'  # Daily at 2 PM UTC / 9 AM EST
  workflow_dispatch:       # Manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run auto news update
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          BRAVE_SEARCH_API_KEY: ${{ secrets.BRAVE_SEARCH_API_KEY }}
        run: node scripts/auto-news-update.js

      - name: Create PR if news found
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if any new files were created
          if [ -n "$(git status --porcelain data/news/)" ]; then
            BRANCH="auto-news-$(date +%Y-%m-%d)"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git checkout -b "$BRANCH"
            git add data/news/
            git commit -m "Add auto-generated news items for $(date +%Y-%m-%d)"
            git push -u origin "$BRANCH"

            # Create PR body file
            cat > /tmp/pr-body.md << 'PREOF'
          ## Auto-Generated News Items

          This PR contains automatically generated news items for review.

          ### How to Review
          1. Check each YAML file in `data/news/` for accuracy
          2. Verify the news is relevant and not a duplicate
          3. Edit any summaries that need improvement
          4. Remove any items that aren't newsworthy

          ### Source
          Generated by the auto-news-update script using:
          - Brave Search API for article discovery
          - Claude API (Haiku) for content extraction and formatting

          ---
          *This is an automated PR. Please review carefully before merging.*
          PREOF

            gh pr create \
              --title "Auto News Update $(date +%Y-%m-%d)" \
              --body-file /tmp/pr-body.md
          else
            echo "No new news items found"
          fi
